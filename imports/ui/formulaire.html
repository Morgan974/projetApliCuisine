<template name="formulaire">
    <h3>Nouvel atelier ?</h3>
    <form class="nouvelle-atelier">
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="titre" placeholder="Nom de l'atelier" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="date" placeholder="Date" />
                <input class="form-control" type="text" name="horaire" placeholder="Horaire" />
                <input class="form-control" type="text" name="duree" placeholder="DurÃ©e" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea class="form-control" type="text" name="description" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="prix" placeholder="Prix" />
                <input class="form-control" type="text" name="nbrDispo" placeholder="Nombre de place" />
                <input class="form-control" type="hidden" name="place" placeholder="" />
            </div>
        </div>  
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="image" placeholder="Lien de l'image" />
            </div>
        </div>   
        <button type="submit" class="btn-formulaire btn btn-light">Ajouter </button>
    </form>
</template>
