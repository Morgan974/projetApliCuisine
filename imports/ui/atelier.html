<template name="atelier">
    <div class="card {{#if checked}}checked{{/if}}" style="width: 19rem;">
        <img class="card-img-top" src="{{image}}" alt="Card image cap">
        <div class="card-header">
            <h5 class="card-title text-center">{{titre}}<hr>{{prix}} € </h5>
        </div>
        <div class="card-body card-Info">
            <p class="card-text">Le {{date}} à {{horaire}}</p>
            <p>Durée : {{duree}}</p>
            <hr>
            <div class="accordion" id="accordion">
                <div id="heading">
                    <h5 class="mb-0 text-center">
                        <button class="btn-collapse btn btn-secondary" type="button" data-toggle="collapse" data-target="#{{_id}}" aria-expanded="false"
                            aria-controls="collapse" data-id="{{_id}}">
                            Planning
                        </button>
                    </h5>
                </div>
                <div id="{{_id}}" class="collapse" aria-labelledby="heading">
                    <div>
                        <p class="card-text">{{description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="card-body card-nbrDispo">
            <p class="card-text text-center">  place  reserver : {{counter}} / {{nbrDispo}}</p>
        </div>
        <div class="card-footer text-center">
            <div class="row">
                <div class="col mbotom">
                    <button type="button" class="btn-contact btn btn-primary" data-toggle="modal" data-target="#contactModal" data-id="{{_id}}">
                        Rerserver !
                    </button>
                    <input type="hidden" id="contact-id">
                </div>
            </div>
            <div class="col">
            </div>          
            <h6 class="card-subtitle text-muted">- par le Chef {{username}}</h6>
        </div>
        {{#if currentUser}}
        <div class="card-color text-center">
            <!-- bouton d'activation du Modal + ajout data-id="{{_id}}" -->
            <button type="button" class="btn-edit btn" data-toggle="modal" data-target="#Modal" data-id="{{_id}}">Editer</button>
            <button class='delete btn'>Effacer</button>
            <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
        </div>
        {{/if}}
    </div>
</template>
