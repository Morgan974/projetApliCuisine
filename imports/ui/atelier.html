<template name="atelier">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{image}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{titre}} - {{prix}}</h5>
            <p class="card-text">{{date}} - {{horaire}} - {{duree}}</p>
            <p class="card-text">{{description}}</p>
            <p class="card-text"> 0 / {{nbrDispo}}</p>
            <a href="#" class="btn btn-primary">Rerserver ! </a>

            <button class='delete btn'>&times;</button>
        </div>
    </div>
</template>
